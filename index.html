<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>AI Research Assistant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Report History</h2>
            <button id="toggleSidebar" class="toggle-btn">â‰¡</button>
        </div>
        <div class="history-list" id="historyList">
            <!-- Report history will be populated here -->
        </div>
    </div>
    <div class="container">
        <h1>AI Research Assistant</h1>
        <p class="description">
            This tool combines web search results with AI analysis to provide comprehensive answers.
            It searches DuckDuckGo for up-to-date information and uses AI to analyze and synthesize the findings.
        </p>
        <form id="questionForm">
            <label for="apiKey">API Key:</label>
            <div class="api-key-container">
                <input type="password" id="apiKey" name="apiKey" placeholder="sk-..." required>
                <button type="button" id="clearApiKey" class="clear-api-key" style="display: none;">Clear Key</button>
            </div>

            <label for="model">Select Model:</label>
            <select id="model" name="model">
                <option value="gpt-4o">gpt-4o</option>
                <option value="gpt-4o-mini" selected>gpt-4o-mini</option>
                <option value="o1">o1</option>
                <option value="o3-mini">o3-mini</option>
            </select>

            <div class="config-section">
                <h3>Research Configuration</h3>

                <label for="followUpQuestions">Number of Follow-up Questions:</label>
                <input type="number" id="followUpQuestions" name="followUpQuestions" value="10" min="1" max="20">

                <label for="searchResults">Number of Search Results:</label>
                <input type="number" id="searchResults" name="searchResults" value="10" min="1" max="20">

                <label for="maxContentLength">Max Content Length per Article:</label>
                <input type="number" id="maxContentLength" name="maxContentLength" value="8000" min="1000" max="16000"
                    step="1000">

                <label for="depthCycle">Research Depth Cycles:</label>
                <input type="number" id="depthCycle" name="depthCycle" value="1" min="1" max="3">
            </div>

            <label for="question">Ask a question:</label>
            <input type="text" id="question" name="question" placeholder="Enter your research question..." required>
            <button type="submit">Research</button>
        </form>

        <div id="loading" style="display: none;">
            <div class="loading-animation"></div>
        </div>
        <div id="status"></div>
        <div id="report"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
